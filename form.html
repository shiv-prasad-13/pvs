<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory   </h3>
    <form action="#">
        <label name="username"><b>Full Name*:</b><br></label>
        <input type="text" placeholder="Enter your name here" name="username"><br><br>
        <label name="username"><b>Email address*:</b><br></label>
        <input type="email" placeholder="Enter your email here" name="username"><br><br>
        <label name="username"><b>Select Tour Package*:</b><br></label>
        <select name="select">

            <option name="select" selected>select</option>
            <option name="hyderabad">Hyderabad</option>
            <option name="goa" >goa</option>
            <option name="mumbai">mumbai</option>
        </select><br><br>
        <label name="username"><b>Arrival date*:</b><br></label>
        <input type="date" placeholder="mm/dd/yy" name="username"><br><br>
        <label name="username"><b>Number of person*:</b><br></label>
        <input type="text" placeholder="UNKNOWEN_TYPE" name="username"><br><br>
        <label name="username"><b>What Would you want to avail?*:</b><br></label>
        Boarding<input type="checkbox"><br>
        Fooding<input type="checkbox"><br>
        sight seeing<input type="checkbox"><br><br>
        <label name="username"><b>Discount coupon code*:</b><br></label>
        <input type="text" placeholder="UNKNOWEN_TYPE" name="username"><br><br>
        <label name="username"><b>terms and condition*:</b><br></label>
        <input type="radio">I agree <br>
        <input type="radio">I disagree <br>
        <button>Complete reservation</button>


    </form>
</body>
</html>
